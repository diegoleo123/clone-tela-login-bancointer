<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Banco Inter</title>
</head>
<body>
    <main>
        <section class="inicio">
            <div class="icon-question">
                <i class="bi bi-question-circle"></i>
            </div>
            <div class="imagelogo">
                <img src="image/logo.png" alt="logo">
            </div>
        </section>

        <section class="meio">
            <div class="perfil">
                <div class="image">
                    <div class="img-perfil">
                        <img src="https://portalpopline.com.br/wp-content/uploads/2021/12/neymar-homem-aranha-2.jpg" alt="logo-neymar">
                    </div>
                    <div class="infos">
                        <h3>Neymar Jr</h3>
                        <h2>***1429-2</h2>
                    </div>
                </div>
                <div class="trocar">
                    <h2>Trocar</h2>
                </div>
            </div>
            
            <div class="inputs">
                <div class="senha">
                    <h2>Senha</h2>
                </div>
                <div class="campo-senha">
                    <i class="bi bi-eye-slash"></i>
                    <input type="password" name="" id="" placeholder="Digite sua senha">
                    
                </div>
                <div class="btns">
                    <button>Entrar</button>
                    <p>Esqueci minha senha</p>
                </div>
            </div>
        </section>

        <section class="fim">
            <div class="isafe-trocar">
                <h2>
                    <i class="bi bi-shield-lock"></i>
                    Isafe
                </h2>
                 <h3>Trocar ou abrir conta</h3>
            </div>
        </section>
    </main>
</body>
</html>
